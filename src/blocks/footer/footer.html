<footer
	class="footer"
	id="contact">
	<div class="footer__bg">
		<img
			src="./img/footer/footer-bg.svg"
			alt="footer section background" />
	</div>

	<img
		src="./img/footer/truck.svg"
		alt="delivery truck"
		class="footer__truck left__content" />

	<div class="container footer__container">
		<div class="footer__row footer__contact">
			<p class="quote text text-m footer__quote left__content">
				We provide traffic management consultants so you get started quickly,
				contact us for a quote today!
			</p>

			<form
				class="form footer__form right__content"
				id="contact-form">
				<div class="form__block">
					<label
						for="contact__name"
						class="text text-xs form__label">
						Name
					</label>

					<input
						type="text"
						name="name"
						id="contact__name"
						placeholder="Your full name"
						class="text text-s form__input" />

					<p class="text form__error-message"></p>
				</div>

				<div class="form__block">
					<label
						for="contact__email"
						class="text text-xs form__label">
						Email address
					</label>

					<input
						type="email"
						name="email"
						id="contact__email"
						placeholder="Your email address"
						class="text text-s form__input" />
					<p class="text form__error-message"></p>
				</div>

				<button
					type="submit"
					class="button button-s text text-xs form__button">
					get started
					<img
						src="./img/arrow.svg"
						alt="button arrow" />
				</button>

				<div class="form__success">
					<img
						src="./img/apply/apply-illustration.svg"
						alt="illustration" />
					<h3 class="title-s">Thanks For Contacting Us!</h3>
					<p class="text text-s">We Will Get In Touch With You Shortly.</p>
				</div>
			</form>
		</div>

		<div class="footer__row footer__navigation">
			<a
				href="#"
				class="logo footer__logo">
				<img
					src="./img/logo.svg"
					alt="trafico logo"
					class="logo__img footer__logo-img" />
			</a>

			<nav class="nav">
				<ul class="nav__list footer__nav-list">
					<li class="nav__item">
						<a
							href="#about"
							class="nav__link text text-xs footer__nav-link">
							about
						</a>
					</li>

					<li class="nav__item">
						<a
							href="#apply"
							class="nav__link text text-xs footer__nav-link">
							how to
						</a>
					</li>

					<li class="nav__item">
						<a
							href="#faq"
							class="nav__link text text-xs footer__nav-link">
							faqs
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="footer__row">
			<p class="text text-xs footer__copyright">Copyright @ 2023</p>

			<ul class="social__list">
				<li class="social__item">
					<a
						href="#"
						class="social__link">
						<img
							src="img/socialMedia/facebook.svg"
							alt="facebook"
							class="social__icon" />
					</a>
				</li>
				<li class="social__item">
					<a
						href="#"
						class="social__link">
						<img
							src="img/socialMedia/twitter.svg"
							alt="twitter"
							class="social__icon" />
					</a>
				</li>
				<li class="social__item">
					<a
						href="#"
						class="social__link">
						<img
							src="img/socialMedia/instagram.svg"
							alt="instagram"
							class="social__icon" />
					</a>
				</li>
			</ul>
		</div>
	</div>
</footer>
